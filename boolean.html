<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    randomNumber = Math.random();
    
    if(randomNumber >= 0 && randomNumber < 1 / 3)
    {
      alert('You chose Rock and Computer Chose Rock.It\'s a tie');
    }
    else if(randomNumber >= 1 / 3 && randomNumber < 2 / 3)
    {
      alert('You chose Rock and Computer Chose Paper.You Lose!');
    }
    else
    alert('You chose Rock and Computer Chose Scissors.You win!');
  ">
    Rock
  </button>
  <button onclick="
    randomNumber = Math.random();
    
    if(randomNumber >= 0 && randomNumber < 1 / 3)
    {
      alert('You chose Paper and Computer Chose Rock.You win!');
    }
    else if(randomNumber >= 1 / 3 && randomNumber < 2 / 3)
    {
      alert('You chose Paper and Computer Chose Paper.It\'s a tie!');
    }
    else
    alert('You chose Paper and Computer Chose Scissors.You Lose!');
  ">
    Paper
  </button>
  <button onclick="
    randomNumber = Math.random();

    if(randomNumber >= 0 && randomNumber < 1 / 3)
    {
      alert('You chose Scissors and Computer Chose Rock.You Lose!');
    }
    else if(randomNumber >= 1 / 3 && randomNumber < 2 / 3)
    {
      alert('You chose Scissors and Computer Chose Paper.You Win!');
    }
    else
    alert('You chose Scissors and Computer Chose Scissors.It\'s a tie!');
  ">
    Scissors
  </button>


  <script>

    let randomNumber;
    function add(parameter1,parameter2)
    {
      return parameter1 + parameter2;
    }
    console.log(add(8,5));
  </script>
</body>
</html>
