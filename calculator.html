<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
  <p class="js-result result"></p>
  <div class="container">
    <button class="digits" onclick="
      display('1');  
    ">1</button>
    <button class="digits" onclick="
      display('2');
    ">2</button>
    <button class="digits" onclick="
      display('3');
    ">3</button>
    <button class="operators"onclick="
      display(' + ');
    ">+</button>
    <button class="digits" onclick="
      display('4')
    ">4</button>
    <button class="digits" onclick="
      display('5')
    ">5</button>
    <button class="digits" onclick="
      display('6')
    ">6</button>
    <button class="operators"onclick="
      display(' - ');
    ">-</button>
    <button class="digits" onclick="
      display('7');
    ">7</button>
    <button class="digits" onclick="
      display('8');
    ">8</button>
    <button class="digits" onclick="
      display('9');
    ">9</button>
    <button class="operators"onclick="
      display(' * ');
    ">*</button>
    <button class="digits" onclick="
      display('0');
    ">0</button>
    <button class="digits" onclick="
      display('.');
    ">.</button>
    <button class="digits" onclick="
      let calculation = eval(result);
      result = '';
      display(calculation);
    ">=</button>
    <button class="operators"onclick="
      display(' / ');
    ">/</button>
    <button class="digits clear-button" onclick="
    reset();
    ">Clear</button>
  </div>
  
  <script src="scripts/calculator.js"></script>
</body>
</html>
